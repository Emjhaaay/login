<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-form">
        <h1>Welcome to CompTech Express</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Log In</h2>
                    <form action="#" method="post">
                        <input type="text" name="" placeholder="User Name" required autofocus="">
                        <input type="password" name="" placeholder="User Password" required autofocus="">
                         <button class="btn" type="submit">
                            Login
                         </button>
                    </form>
                    <p class="account">Don't Have An Account? <a href="signup.html">Register</a></p>
                </div>
                <div class="form-img">
                    <img src="logo-removebg-preview.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
