<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="login-form">
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Sign Up</h2>
                    <form action="#" method="post">
                        <input type="text" name="" placeholder="UserName" required autofocus="">
                        <input type="text" name="" placeholder="Emal" required autofocus="">
                        <input type="password" name="" placeholder="Password" required autofocus="">
                        <input type="password" name="" placeholder="Confirm Password" required autofocus="">
                         <button class="btn" type="submit">
                            Register
                         </button>
                    </form>
                    <p class="account">Already have an account? <a href="index.html">Login</a></p>
                     
                </div>
                <div class="form-img">
                    <img src="logo-removebg-preview.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
